<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>My attempt at a JS to-do list</title>
</head>
<body>

  <h1>To-Do List</h1>
  <h3>My own attempt at a console-based to-do list with JavaScript.</h3>
  <h4>Commands:</h4>
  <ul>
    <li><em>"new"</em> -> Add a to-do</li>
    <li><em>"list"</em> -> List all to-dos</li>
    <li><em>"delete"</em> -> Remove specific to-do</li>
    <li><em>"quit"</em> -> Quit app</li>
  </ul>  

  <footer>Coded by Constanza Morales for <br >The Web Developer Bootcamp 2021 by Colt Steele</footer>
  <script src="app.js"></script>
</body>
</html>
